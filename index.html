<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="/css/style.css">
  <title>Frontend Mentor | Expenses chart component</title>
</head>
<body>

  <main>

    <header>
      <div class="headleft">
        <p>My balance</p>
        <h2>$921.48</h2>
      </div>
      <img src="/images/logo.svg" alt="logo">
    </header>

    <section>
      <div class="up">
        <h2>Spending - Last 7 days</h2>
      </div>

      <div class="chart">
        <div class="box"><div class="bar" id="mon"></div></div>
        <div class="box"><div class="bar" id="tue"></div></div>
        <div class="box"><div class="bar" id="wed"></div></div>
        <div class="box"><div class="bar" id="thu"></div></div>
        <div class="box"><div class="bar" id="fri"></div></div>
        <div class="box"><div class="bar" id="sat"></div></div>
        <div class="box"><div class="bar" id="sun"></div></div>
        <div class="day">mon</div>
        <div class="day">tue</div>
        <div class="day">wed</div>
        <div class="day">thu</div>
        <div class="day">fri</div>
        <div class="day">sat</div>
        <div class="day">sun</div>
      </div>

      <hr>


      <p>Total this month</p>
      <div class="down">
        <div class="left">
          
          <h1>$478.33</h1>
        </div>
        <div class="right">
          <h6>+2.4%</h6>
          <p>from last month</p>
        </div>
      </div>
    </section>

  </main>
  <script src="/js/script.js"></script>

</body>
</html>
